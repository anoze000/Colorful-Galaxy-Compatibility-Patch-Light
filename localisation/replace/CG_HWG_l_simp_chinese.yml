 building_big_toy_monument:0 "高射炮雕像"
 building_big_toy_monument_desc:0 "尚未有效的记载表明这类形状为何能让我们的民众产生一种平和，共情等情绪，但可以证明的是，此类建筑能让帝国上下更加凝聚在了一起。"

 building_wsg_luxury_residence3:0 "触手穹顶"
 building_wsg_luxury_residence3_desc:0 "我的化身，千变万化，触手自然是可选项之一，这幢建筑的每一个房间都有我的存在。欢愉之后，还能与舰娘们一起打打麻将。"
